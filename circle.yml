machine:
  python:
    version: 2.7.5

dependencies:
  cache_directories:
    - cache 
  pre:
    - sudo apt-get install cmake libxml2-dev libtet1.4.2 libtet1.4.2-dev swig
    #- sudo apt-get install libboost1.54-dev
    - pip install -r requirements.txt
    - chmod 755 share/install_vtk.sh && share/install_vtk.sh
    - chmod 755 share/install_tetgen.sh && share/install_tetgen.sh
    - chmod 755 share/install_msml.sh && share/install_msml.sh    
test:
  override:
    - chmod 755 share/run_test && share/run_test
